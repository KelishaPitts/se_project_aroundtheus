<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="description" content="Project 3 of Practicum's Software Engineer course.">
       <meta name="author" content="Kelisha Pitts">
       <meta name="keywords" content="images, gallery, responsive, moblie, image gallery, photos, Practicum, project 3">
       <title>Around the US</title>
       <link rel="icon" href="/favicon.ico">


</head>

<body class="page">
       <div class="page__content">
              <header class="header">
                     <img class="header__logo" alt="logo">
              </header>

              <main class="content">
                     <section class="modal" id="edit-profile-form">
                            <form class="form modal__container" novalidate>
                                   <button type="button" class="modal__button-close"> </button>
                                   <fieldset class="form__fieldset">

                                          <h2 class="form__title">Edit Profile</h2>

                                          <label class="form__label full-name" for="fullname">
                                                 <input class="form__input form__input_type_name" type="text"
                                                        id="fullname" name="fullname" placeholder="Name" minlength="2"
                                                        maxlength="40" required>
                                                 <span class="form__error fullname-error"></span>
                                          </label>

                                          <label class="form__label" for="aboutMe">
                                                 <input class="form__input form__input_type_aboutMe" type="text"
                                                        id="aboutMe" name="aboutMe" placeholder="About me" minlength="2"
                                                        maxlength="200" required>
                                                 <span class="form__error aboutMe-error"></span>
                                          </label>
                                          <button class="modal__button-submit" type="submit" name="Save"> Save</button>
                                   </fieldset>
                            </form>
                     </section>
                     <section class="modal" id="add-place-form">
                            <form class="form modal__container" novalidate>
                                   <button type="button" class="modal__button-close"> </button>
                                   <fieldset class="form__fieldset">
                                          <h2 class="form__title">New Place</h2>
                                          <label class="form__label title-card" for="title">
                                                 <input class="form__input form__input_type_title" type="text"
                                                        id="title" name="title" placeholder="Title" minlength="1"
                                                        maxlength="30" required>
                                                 <span class="form__error title-error"></span>
                                          </label>
                                          <label class="form__label" for="imageURL">
                                                 <input class="form__input form__input_type_imageURL" type="url"
                                                        id="imageURL" name="imageURL" placeholder="Image URL" required>

                                                 <span class="form__error imageURL-error"></span>
                                          </label>
                                          <button class="modal__button-submit" type="submit" name="Create">
                                                 Create</button>
                                   </fieldset>
                            </form>
                     </section>
                     <section class="modal" id="confirm-popup">
                            <form class="form modal__container">
                                   <button type="button" class="modal__button-close"> </button>
                                   <fieldset class="form__fieldset">
                                          <h2 class="form__title_type_confirm">Are You Sure?</h2>
                                          <button class="modal__button-submit_type_confirm"
                                                 id="delete-confirm-button">Yes</button>
                                   </fieldset>
                            </form>

                     </section>

                     <section class="modal" id="change-avatar">
                            <form class="form modal__container" novalidate>
                                   <button type="button" class="modal__button-close"> </button>
                                   <fieldset class="form__fieldset">
                                          <h2 class="form__title ">Change profile picture</h2>
                                          <label class="form__label" for="imageURL">
                                                 <input class="form__input form__input_type_imageURL" type="url"
                                                        id="imageAvatarURL" name="imageURL" placeholder="Image URL" required>
                                                 <span class="form__error imageURL-error"></span>
                                          </label>
                                          <button class="modal__button-submit " type="submit" name="Save">Save</button>
                                   </fieldset>
                            </form>
                     </section>



       <section class="modal" id="image-display">
              <div class="modal__image-container">
                     <button type="button" class="modal__button-close" id="modal-image-close"> </button>
                     <img class="modal__image" src="#" alt="">
                     <p class="modal__image-text"></p>

              </div>
       </section>


       <section class="profile">
              <div class="profile__avatar-container">
                     <button class="profile__button-avatar" type="button"></button>
                     <img class="profile__image" alt="profile-avatar">
              </div>
              <div class=" profile__heading">
                     <h1 class="profile__title">Jacques Cousteau</h1>
                     <button class="profile__button-edit" type="button" value="edit-button"
                            aria-label="edit-button"></button>
              </div>
              <button class="profile__button-add" type="button" value="add-button" aria-label="add-button"></button>
              <p class="profile__subtitle">Explorer</p>
       </section>

       <section class="gallery">
              <ul class="gallery__cards">
                     <template id="card">
                            <li class="card">
                                   <button class="card__button-delete" type="button" value="delete-button"
                                          aria-label="delete-button"></button>
                                   <img class="card__image" src="#" alt="">
                                   <div class="card__description">
                                          <h2 class="card__title"></h2>
                                          <div class="card__like-container">
                                                 <button class="card__button-like" type="button" value="like-button"
                                                        aria-label="like-button"></button>
                                                 <p class="card__like-counter"></p>
                                          </div>
                                   </div>
                            </li>

                     </template>
              </ul>
       </section>
       </main>
       <footer class="footer">
              <p class="footer__copywrite">&copy; 2022 Around The U.S.</p>
       </footer>
       </div>

</body>

</html>
